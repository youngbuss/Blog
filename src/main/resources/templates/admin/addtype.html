<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>新增分类</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/semantic.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/my.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/lib/editormd/css/editormd.min.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">


</head>
<body >

<!--导航-->
<div th:insert="~{/admin/admin-common::header}"></div>




<!--中间内容-->
<div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <form action="#" method="post"   th:action="@{/admin/types/add}"  class="ui form">
            <div class=" field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">名称</label>
                    <input type="text" id="name" name="name" placeholder="分类名称" onblur="check()">
                </div>
            </div>

            <div class="ui error message"></div>

            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
                <button class="ui teal submit button"  id="btn" name="btn" disabled >提交</button>
            </div>

        </form>
    </div>
</div>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<!--footer-->
<div th:insert="~{/common::footer}"></div>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script type="javascript" th:src="@{/js/semantic.min.js}"></script>
<script  th:src="@{/lib/editormd/editormd.min.js}"></script>
<script  th:src="@{/lib/editormd/editormd.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<!--/*/</th:block>/*/-->

<!--/*/</th:block>/*/-->
<script>
    function check(){
        $.post({
            url:"/admin/types/checktype",
            data:{"name":$("#name").val()},
            success:function (data){
                console.log(data);

                if(data.toString()=="ok"){
                    $('#btn').attr('disabled',false);
                }else {
                    alert(data.toString());
                }
            }
        })
    }
</script>
</body>
</html>
