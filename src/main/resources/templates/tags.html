<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>标签</title>
    <link rel="stylesheet" type="text/css" href="/static/css/semantic.min.css" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" type="text/css" href="../../static/css/my.css" th:href="@{/css/my.css}">
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/my.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">


</head>
<body >

    <!--导航-->
    <!--    <div th:insert="~{commons/common::headerbar}"></div>-->
    <div th:insert="~{common::headerbar(active='tags.html')}"></div>



    <!--中间内容-->
    <div  class="m-container-small m-padded-tb-big animated fadeIn">
        <div class="ui container">
            <!--header-->
            <div class="ui top attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">标签</h3>
                    </div>
                    <div class="right aligned column">
                        共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${tags.keySet().size()}"> 14 </h2> 个
                    </div>
                </div>
            </div>

            <div class="ui attached segment m-padded-tb-large">

                <div class="ui labeled button m-margin-tb-tiny" th:each="tag:${tags.keySet()}">

                    <a href="#" th:href="@{'/blog/tags/'+${tag.id}}" class="ui teal basic large button"  th:text="${tag.name}"><i class="paperclip icon"></i>娱乐</a>
                    <div class="ui basic teal label"  th:text="${tags.get(tag)}">24</div>
                </div>

            </div>



        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>



    <div th:insert="~{common::footer}"></div>



<script type="javascript" th:src="@{/js/semantic.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>
</body>
</html>
