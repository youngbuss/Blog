<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>归档</title>
    <link rel="stylesheet" type="text/css" href="/static/css/semantic.min.css" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" type="text/css" href="../../static/css/my.css" th:href="@{/css/my.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">


</head>
<body >

<!--导航-->
<!--    <div th:insert="~{commons/common::headerbar}"></div>-->
<div th:insert="~{common::headerbar(active='archives.html')}"></div>


<!--中间内容-->
<div  class="m-container-small m-padded-tb-big" style="height: 800px!important;">
    <div class="ui container">
        <!--header-->
        <div class="ui top attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${total}"> 114 </h2> 篇博客
                </div>
            </div>
        </div>
        <br>
        <br>
        <th:block th:each="item : ${archiveMap}">
            <h3 class="ui center aligned header" th:text="${item.key}">2017</h3>
            <div class="ui fluid vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
                <span>
                  <i class=" teal circle icon"></i><span th:text="${blog.title}"></span>
                  <div class="ui teal basic  label m-padded-mini " th:text="${#dates.format(blog.updateTime,'MMMdd')}"></div>
                </span>
                <div class="ui orange basic  label m-padded-mini " th:text="${blog.flag}"> 原创</div>

                </a>
            </div>
        </th:block>

    </div>
</div>

<br>
<br>
<!--footer-->
<div th:insert="~{common::footer}"></div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script type="javascript" th:src="@{/js/semantic.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<!--/*/</th:block>/*/-->

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>
</body>
</html>
