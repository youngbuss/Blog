<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>分类</title>
    <link rel="stylesheet" type="text/css" href="/static/css/semantic.min.css" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" type="text/css" href="../../static/css/my.css" th:href="@{/css/my.css}">
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/my.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">


</head>
<body >

    <!--导航-->
    <!--    <div th:insert="~{commons/common::headerbar}"></div>-->
    <div th:insert="~{common::headerbar(active='types.html')}"></div>


    <!--中间内容-->
    <div  class="m-container-small m-padded-tb-big animated fadeIn">
        <div class="ui container">
            <!--header-->
            <div class="ui top attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header" th:text="${type.name}">分类</h3>
                    </div>
                    <div class="right aligned column">
                        共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogs.size()}"> 14 </h2> 个
                    </div>
                </div>
            </div>

            <div class="ui top attached teal segment">
                <div class="ui link items">
                    <div class="item" th:each="blog:${blogs}">
                        <div class="ui rounded small image">
                            <img th:src="@{${blog.picture}}">
                        </div>
                        <div class="content">

                            <h5 class="ui header"><span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2017-10-01</span></h5>
                              <br>
                            <h3 class="ui header" ><a th:href="@{'/blog/detail/'+${blog.id}}" target="_blank" class="m-black" th:text="${blog.title}">你真的理解什么是财富自由吗?</a></h3>
                            <p class="m-text" th:text="|${blog.description}......|"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!--footer-->
           <!-- <div class="ui bottom attached segment" th:if="${page.totalPages}>1">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <a href="#" th:href="@{'/types/'+${activeTypeId}(page=${page.number}-1)}"  th:unless="${page.first}" class="ui mini teal basic button">上一页</a>
                    </div>
                    <div class="right aligned column">
                        <a href="#" th:href="@{'/types/'+${activeTypeId}(page=${page.number}+1)}"  th:unless="${page.last}" class="ui mini teal basic button">下一页</a>
                    </div>
                </div>
            </div>-->

        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>







    <div th:insert="~{common::footer}"></div>



<script type="javascript" th:src="@{/js/semantic.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>
</body>
</html>
